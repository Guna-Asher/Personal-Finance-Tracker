<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¸ Dynamic Finance Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- ðŸŒ™ Dark Mode Toggle -->
    <div class="mode-toggle" onclick="toggleDarkMode()">
        <i id="toggleIcon" class="fas fa-moon"></i>
    </div>

    <div class="container neon-glass">
        <h2 class="text-center neon-text">Personal Finance Tracker</h2>

        <!-- ðŸ”¥ Summary Section -->
        <div class="row text-center my-4 summary-container">
            <div class="col-md-4">
                <div class="summary-card income">
                    <h4>Total Income</h4>
                    <p id="totalIncome">â‚¹0.00</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card expense">
                    <h4>Total Expense</h4>
                    <p id="totalExpense">â‚¹0.00</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-card savings">
                    <h4>Balance</h4>
                    <p id="totalBalance">â‚¹0.00</p>
                </div>
            </div>
        </div>

        <!-- ðŸŽ¯ Transaction Form -->
        <form id="transactionForm" class="mt-4">
            <div class="row g-3 align-items-center">
                <div class="col">
                    <input type="text" id="description" class="form-control neon-input" placeholder="Description" required>
                </div>
                <div class="col">
                    <input type="number" id="amount" class="form-control neon-input" placeholder="Amount" required>
                </div>
                <div class="col">
                    <select id="type" class="form-select neon-input">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="col">
                    <input type="date" id="date" class="form-control neon-input" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary neon-button">âž• Add</button>
                </div>
            </div>
        </form>

        <!-- âœ… Transactions Table -->
        <div class="table-container">
            <table class="table table-hover mt-4 neon-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody"></tbody>
            </table>
        </div>

        <!-- ðŸ“Š Chart Section -->
        <canvas id="financeChart" class="mt-4"></canvas>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
